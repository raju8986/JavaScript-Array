<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>JavaScript Array</h2>
    <ul id="demo"></ul>
    <script>
        const car = ["BMW", "Audi", "Scoda", "Benz"];
        for (let name of car)
        {    
            document.writeln("<ul>"+"<li>"+name+"</li>"+"</ul>");
        }
    </script>
</body>

</html>
